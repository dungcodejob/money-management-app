<pam-form-field>
  <pam-label class="text-gray-700 text-lg">Password</pam-label>
  <input (keyup)="handleOnInputChange($event)" class="tracking-wide pr-14" pamInput [ngModel]="value"
    [type]="visible ? 'text' : 'password'" />
  <pam-icon class="absolute bg-transparent right-3 top-1/2 -translate-y-1/2" (click)="visible = !visible"
    [name]=" visible ? 'eye-off' : 'eye'"></pam-icon>
</pam-form-field>
